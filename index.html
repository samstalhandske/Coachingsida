<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
    <link rel="shortcut icon" href="images/helm-with-no-cap.png" type="image/png">
    <title>Coaching Service - TSTRENGTH</title>
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="logo" src="images/tlogga.svg" alt="logo"></a>
            <h2><a href="#">TStrength</a></h2>
        </div>

        <nav class="nav_bar">
            <ul class="nav_links">
                <li><a href="#">About Me</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="landing_page">
      <div class="landing_page_image">
        <img src="images/landing.png" />
      </div>
    </div>
    
    <div class="slideshow-container-ception">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="images/viktorBefore.jpg" border="1" style="width: 100%">
          <div class="text">Before</div>
        </div>
        
        <div class="mySlides fade">
          <img src="images/viktorAfter.jpg" border="1" style="width: 100%">
            <div class="text">After</div>
        </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
         <div class="reviewtext-Viktor">He spoon fed me trenbolone 10/10</div>
       <br>

      </div>

      <div class="slideshow-container-ception">
        <div class="slideshow-container">
          <div class="mySlides2 fade">
            <img src="images/viktorBefore.jpg" border="1" style="width: 100%">
            <div class="text">Before</div>
          </div>
          
          <div class="mySlides2 fade">
            <img src="images/viktorAfter.jpg" border="1" style="width: 100%">
              <div class="text">After</div>
          </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
           <div class="reviewtext-Viktor">He spoon fed me trenbolone 10/10</div>
         <br>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
      
        slides[slideIndex-1].style.display = "block";  
      }
      </script>


    <footer>
        <a href="https://samstalhandske.github.io/webrutan/">powered by webrutan.se</a>
    </footer>
</body>

</html>
