  <script>

    var slides = document.getElementsByClassName("mySlides");
    var currentPic = new Array(slides.length / 2);

    for (var i = 0; i < currentPic.length; i++) {
      currentPic[i] = 0;
    }


    for (var i = 0; i < slides.length; i++) {

      if ((i % 2) == 0) { 
        slides[i].style.display = "block";

      }
      if ((i % 2) == 1) {
        slides[i].style.display = "none";
      }

    }
    
  

    /**
     * Function that calculates the index of the picture
     * @param picIndex is the index of the "picture group"
    */
    function plusSlides(picIndex) {

       
      currentPic[picIndex]++;
      currentPic[picIndex] = currentPic[picIndex] % 2; //currentPic will be 0 or 1

      for (var group = 0; group < slides.length; group++) {

        if (group == picIndex) { //checks which picture you want to change by index
          showSlides(currentPic[picIndex] + 2 * group);
        }
      }
    }

    function currentSlide(n) { //does nothing atm
      showSlides(slideIndex = n);
    }

    /**
     * Function that displays the picture depending on the index
     * @param currentPic index of the picture you want to show
    */
    function showSlides(currentPic) {

      for (var i = 0; i < slides.length; i++) {

        if (i == currentPic) {

          if ((i % 2) == 0) { //even numbers

            slides[currentPic + 1].style.display = "none";
            slides[currentPic].style.display = "block";

          }
          if ((i % 2) == 1) { //uneven numbers

            slides[currentPic].style.display = "block";
            slides[currentPic - 1].style.display = "none";

          }
        }

      }

    }

  </script>
